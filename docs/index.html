<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #000;
                color: #fff;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                max-width: 600px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 3rem;
                font-weight: 700;
                margin-bottom: 1rem;
                letter-spacing: -0.02em;
                color: #ffa788;
            }

            .subtitle {
                font-size: 1.1rem;
                color: #999;
                margin-bottom: 3rem;
                font-weight: 400;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .link-item {
                position: relative;
                display: block;
                padding: 1.25rem 2rem;
                background: #111;
                border: 1px solid #222;
                border-radius: 12px;
                text-decoration: none;
                color: #fff;
                font-size: 1.1rem;
                font-weight: 500;
                transition: all 0.5s ease;
                overflow: hidden;
            }

            .link-item::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(254, 177, 149, 0.1);
                opacity: 0;
                transition: opacity 0.5s ease;
                z-index: 0;
            }

            .link-item:hover::before {
                opacity: 1;
            }

            .link-item:hover {
                border-color: #feb195;
                transform: translateY(-4px);
                box-shadow: 0 12px 32px rgba(254, 177, 149, 0.25);
                background: #1a1a1a;
            }

            .link-item span {
                position: relative;
                z-index: 1;
                transition: all 0.5s ease;
            }

            .link-item:hover span {
                color: #feb195;
                letter-spacing: 0.02em;
            }

            .link-item::after {
                content: "â†’";
                position: absolute;
                right: 2rem;
                top: 50%;
                transform: translateY(-50%);
                opacity: 0;
                transition: all 0.5s ease;
                z-index: 1;
                color: #feb195;
            }

            .link-item:hover::after {
                opacity: 1;
                right: 1.5rem;
            }

            @media (max-width: 640px) {
                h1 {
                    font-size: 2rem;
                }

                .subtitle {
                    font-size: 1rem;
                }

                .link-item {
                    padding: 1rem 1.5rem;
                    font-size: 1rem;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .container {
                animation: fadeIn 0.6s ease;
            }

            .link-item:nth-child(1) {
                animation: fadeIn 0.6s ease 0.1s both;
            }
            .link-item:nth-child(2) {
                animation: fadeIn 0.6s ease 0.2s both;
            }
            .link-item:nth-child(3) {
                animation: fadeIn 0.6s ease 0.3s both;
            }
            .link-item:nth-child(4) {
                animation: fadeIn 0.6s ease 0.4s both;
            }
            .link-item:nth-child(5) {
                animation: fadeIn 0.6s ease 0.5s both;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Reports</h1>
            <p class="subtitle">Browse available reports</p>

            <div class="links">
                <a href="baseline.html" class="link-item">
                    <span>CIS-CAT Lite Baseline Report (24%)</span>
                </a>
                <a href="4-points-from-perfect.html" class="link-item">
                    <span
                        >CIS-CAT Lite Report Script Ran without Parameters
                        (99%)</span
                    >
                </a>
                <a href="2-points-from-perfect.html" class="link-item">
                    <span
                        >CIS-CAT Lite Report with Script Ran with -Msg Param
                        (99%)</span
                    >
                </a>
                <a href="every-hardening.html" class="link-item">
                    <span>CIS-CAT Lite All Hardenings Report (100%)</span>
                </a>
            </div>
        </div>
    </body>
</html>
